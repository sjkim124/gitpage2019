<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
		           content="width=device-width, initial-scale=1.0">
		<title>navigation bar_01</title>
		<style>
		   ul{ list-style-type: none; margin:0; padding:0; 
				width: 200px; background-color:#f1f1f1;
				border: 1px solid #555;}
		   li a{ display: block;  color:#000; 
				text-decoration: none;
				padding: 8px 16px;
		    }
			li{ text-align:center; border-bottom:1px solid #555;}
			li:last-child{ border-bottom: none;}
			li a.active{ background-color:#4caf50; color:white;}
			li a:hover:not(.active) { background-color:#555; color: white; }
			
		</style>
	</head>
	<body>
		<ul>
			<li><a  class="active" href="#">Home</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">About</a></li>
		</ul>
		
	
	</body>
</html>
